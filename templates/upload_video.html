<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Distraction Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
   
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white !important;
        }

        .upload-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            margin: 5px;
        }

        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Driver Distraction Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/tesseract-ocr/tesseract" target="_blank">Tesseract GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://opensource.google/projects/tesseract" target="_blank">Tesseract Project</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container upload-section">
        <div class="upload-box">
            <h1 class="mb-4">Upload a Video File</h1>
            <p>Upload a video file to detect distracted behavior <br>using our deep learning model.</p>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_video') }}">
                <div class="form-group">
                    <input type="file" class="form-control-file" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-custom">Upload Video</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Powered by Flask and Deep Learning | &copy; 2024 Driver Distraction Detection | <a href="https://opensource.google/projects/tesseract" class="text-white">License</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
